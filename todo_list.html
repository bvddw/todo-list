<!DOCTYPE html>
<html>
  <head>
    <title>Todo list</title>
    <link rel="stylesheet" href="style_todo_list.css">
  </head>
  <body>
    <p>Todo list</p>

    <div class="todo-input-grid">
      <p>ID</p>
      <input class="js-todo-input" placeholder="Todo name">
      <input class="js-due-date-input" type="date">
      <input class="js-due-time-input" type="time">
      <button class="button-add" onclick="pushTodo();">Add</button>
    </div>
    

    <div class="js-todoList"></div>

    <script src="script_todo_list.js"></script>
  </body>
</html>
